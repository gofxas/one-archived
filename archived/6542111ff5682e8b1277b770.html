    <h1>躲避诗</h1>
    <h3>文／蔡康永</h3>
    <h3>（责任编辑：薛诗汉） </h3>
    <div>
        
	<p>【蔡康永的躲避诗】<br><br>终于又拖到天黑了<br><br>太阳它蹲在湿漉漉的路边抽着烟<br><br>想着也许明天起不要再去上班了<br><br>【蔡康永的躲避诗】<br><br>坚决的说从此不要再见到你<br><br>然后当晚就梦见你啦<br><br>真是一点尊严也没有<br><br>【蔡康永的躲避诗】<br><br>听说世界很大啊<br><br>就到街头张望了好几分钟<br><br>结果也并没有什么地方可以去<br><br>【蔡康永的躲避诗】<br><br>要分手就分吧<br><br>不用说什么你配不上我这种话<br><br>我们又不是手机和充电器<br><br>【蔡康永的躲避诗】<br><br>很挤吗？<br><br>那么让我把我的座位让出来吧<br><br>虽然我知道最后你也不会满意的</p>
