<br>
“软糖”是一个App工作室的新尝试，我们每期会选择一个题目，由七位作者自由发挥，各自画几格小画。不同的人对同一个题目的联想也各有不同，有些画中包含着作者的某种情绪，有些则没有什么能诉诸语言的深意，可能只是生活中不知为什么记住了的一个小片段。<br>
<br>
第一期的主题是“光”，接下来还会有“年轻”，“电影”，“蓝”……不知道你对这些词的感觉是什么？</p>
